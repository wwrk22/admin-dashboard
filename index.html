<!DOCTYPE html>
<html lang="en-us">

<head>
<title>Admin Dashboard</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="page">
  <div class="header">
    <div id="header-top">
      <div class="search-box">
        <div> * </div><!-- Magnifying glass icon -->
        <input type="text">
      </div><!-- search-box -->

      <div class="user-box">
        <div> * </div><!-- Bell icon -->
        <div> * </div><!-- Small logo -->
        <div>Foo Bar</div>
      </div><!-- user-box -->
    </div><!-- header-top -->

    <div id="header-bottom">
      <div class="greeting-box">
        <div class="large-logo"> * </div>

        <div class="greeting-msg">
          <div>Hi there,</div>
          <div>Foo Bar (@foobar)</div>
        </div>
      </div><!-- greeting-box -->

      <div class="button-box">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div><!-- button-box -->
    </div><!-- header-bottom -->
  </div><!-- header -->

  <div class="sidebar">
    <div id="sidebar-top">
      <div>*</div>
      <div>Dashboard</div>
    </div>

    <div id="sidebar-mid">
      <div>*</div>
      <div>Home</div>

      <div>*</div>
      <div>Profile</div>

      <div>*</div>
      <div>Messages</div>

      <div>*</div>
      <div>History</div>

      <div>*</div>
      <div>Tasks</div>

      <div>*</div>
      <div>Communities</div>
    </div>

    <div id="sidebar-bottom">
      <div>*</div>
      <div>Settings</div>

      <div>*</div>
      <div>Support</div>

      <div>*</div>
      <div>Privacy</div>
    </div>
  </div><!-- sidebar -->

  <div class="main-content">
    <h1>PROJECTS</h1>
  </div><!-- main-container -->
</div><!-- page -->

</body>

</html>
